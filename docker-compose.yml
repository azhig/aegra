services:
  # PostgreSQL database for LangGraph and metadata
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aegra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d aegra"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Aegra Server
  aegra:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/aegra
      - REDIS_URL=redis://redis:6379
      - STREAMING_BACKEND=redis
      - ENABLE_WORKERS=${ENABLE_WORKERS:-false}  # Set to 'true' to use worker pattern
      - AUTH_TYPE=noop
      - DEBUG=true
      - PORT=${PORT:-8000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./aegra.json:/app/aegra.json:ro
      - ./graphs:/app/graphs:ro
      - ./src:/app/src:ro # for hot reload support of server
      - ./auth.py:/app/auth.py:ro
      - ./.env:/app/.env:ro
      - ./alembic:/app/alembic:ro # for migrations
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting Aegra server...' &&
        uvicorn src.agent_server.main:app --host 0.0.0.0 --port $${PORT:-8000} --reload
      "

  # Redis for streaming and task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Aegra Worker (for distributed task execution)
  aegra-worker:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/aegra
      - REDIS_URL=redis://redis:6379
      - STREAMING_BACKEND=redis
      - ENABLE_WORKERS=true
      - WORKER_HEARTBEAT_INTERVAL=30
      - WORKER_HEARTBEAT_TTL=60
      - SWEEPER_INTERVAL=120
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEBUG=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./aegra.json:/app/aegra.json:ro
      - ./graphs:/app/graphs:ro
      - ./src:/app/src:ro
      - ./auth.py:/app/auth.py:ro
      - ./.env:/app/.env:ro
    command: python -m src.agent_server.cli.worker
    deploy:
      replicas: 2  # Run 2 workers by default
    profiles:
      - workers  # Use 'docker compose --profile workers up' to enable workers

volumes:
  postgres_data:
  redis_data:
